<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Spite Level Editor Wiki">

    <title>Spite Level Editor Wiki</title>

    <!-- Links to CSS files -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/topbar.css">
    <!-- Links to JS files -->
    <script src="https://github.com/Spelar1231/SpiteWiki/blob/main/JS/topbar.js"></script>
    <script type="text/javascript" src="JS/purify.min.js"></script>
    <!-- Links to fonts -->
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">



</head>

<body>
<!-- Topbar -->
<header class="topbar">
    <div class="container">

        <div class="logo">
            <a href="index.html"></a>
            <link rel="icon" href="https://github.com/Spelar1231/SpiteWiki/blob/main/Media/Images/Website_Images/pixel_deer.png" class="logo-img">
            Spite Level Editor Wiki
        </div>

        <label>
            <input type="text" placeholder="Search an entry...">
        </label>

        <nav>
            <ul class="nav-links" style="height: 100%;">
                <li><button type="button">Setup</button></li>
                <li><button type="button">Tutorials</button></li>
                <li><button type="button">Advanced Tutorials</button></li>
                <li><button type="button">Components</button></li>
                <li><button type="button">Misc</button></li>
            </ul>

            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </div>
</header>

<!-- Text -->
<div id="Markdown_text" class="markdown-text">
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        document.addEventListener("DOMContentLoaded", () => {
            fetch('MD/Welcome.md')
                .then((response) => {
                    return response.text();
                })
                .then((markdown_text) => {
                    (document.getElementById('Markdown_text').innerHTML = marked(markdown_text));
                })
        })
    </script>
</div>

</body>
</html>
